<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="spots" />
    <meta name="author" content="Jenna Johnson" />
    <meta name="keywords" content="HTML, CSS, js" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/Avatar.png"
            alt="Photo of Bessie Colman"
            class="profile__image"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Avaitor</p>
            <button type="button" class="profile__edit-button">
              <img
                class="profile__edit-button-icon"
                src="./images/pencil.svg"
                alt="picture of pencil"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img
              class="profile__add-button-icon"
              src="./images/add-sign.svg"
              alt="plus-sign"
            />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__delete-button" type="button"></button>
                <img class="card__image" src="#" alt="" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button
                    aria-label="like card"
                    type="button"
                    class="card__like-button"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__paragraph">2023 Â© Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__content">
          <button type="button" class="modal__close"></button>
          <h3 class="modal__title">Edit Profile</h3>
          <form class="modal__form" id="edit-profile">
            <label class="modal__label" for="profile-name-input">
              Name
              <input
                id="profile-name-input"
                class="modal__input"
                name="name"
                placeholder="Type your name"
                type="text"
                minlength="2"
                maxlength="40"
                required
              />
              <span
                class="modal__error profile-name-input-error"
                id="profile-name-input-error"
              ></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                class="modal__input"
                name="description"
                placeholder="Describe yourself"
                type="text"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                class="modal__error profile-description-input-error"
                id="profile-description-input-error"
              ></span>
            </label>
            <button class="modal__submit" type="submit">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="add-card-modal">
        <div class="modal__content">
          <button type="button" class="modal__close"></button>
          <h3 class="modal__title">New post</h3>
          <form class="modal__form" id="add-card-form">
            <label class="modal__label" for="add-card-link-input">
              Image link
              <input
                id="add-card-link-input"
                class="modal__input"
                name="link"
                placeholder="Paste a link to the picture"
                type="url"
                required
              />
              <span
                class="modal__error add-card-link-input-error"
                id="add-card-link-input-error"
              ></span>
            </label>
            <label class="modal__label" for="add-card-name-input">
              Caption
              <input
                id="add-card-name-input"
                class="modal__input"
                name="name"
                placeholder="Type your caption"
                type="text"
                minlength="2"
                maxlength="30"
                required
              />
              <span
                class="modal__error add-card-name-input-error"
                id="add-card-name-input-error"
              ></span>
            </label>
            <button type="submit" class="modal__submit">Save</button>
          </form>
        </div>
      </div>
      <div class="modal modal_type_preview" id="preview-image-modal">
        <div class="modal__image-container">
          <button
            type="button"
            class="modal__close modal__close-type-preview"
          ></button>
          <img src="#" alt="" class="modal__image" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <script defer src="./scripts/validation.js"></script>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
