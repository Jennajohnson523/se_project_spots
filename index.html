<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="spots">
        <meta name="author" content="Jenna Johnson"> 
        <meta name="keywords" content="HTML, CSS, js">  
        <link rel="stylesheet" href="./pages/index.css">
        <link rel="shortcut icon" href="favicon.ico">
        <title>Spots</title>
    </head>
    <body>
        <div class="page">
            <header class="header">
             <img src="./images/logo.svg" alt="spots logo" class="header__logo">
            </header>
            <main class="content">
                <section class="profile page__section">
                    <img src="./images/Avatar.png" alt="Photo of Bessie Colman" class="profile__image"/>
                    <div class="profile__column">
                        <h1 class="profile__name">Bessie Coleman</h1>
                        <p class="profile__description">Civil Avaitor</p>
                        <button type="button" class="profile__edit-button">
                            <img class="profile__edit-button-icon" src="./images/pencil.svg" alt="picture of pencil"/>Edit Profile
                        </button>
                    </div>
                        <button type="button" class="profile__add-button">
                            <img class= "profile__add-button-icon" src="./images/add-sign.svg" alt="plus-sign"/>New Post
                        </button>
                        </section>
                <section class="cards page__section">
                    <ul class="cards__list">
                        <template id="card-template">
                            <li class="card">
                            <img 
                                class="card__image" 
                                src="" 
                                alt=""
                                />
                            <div class="card__content">
                                <h2 class="card__title"></h2>
                                <button type="button" class="card__like-button"></button>
                            </div>
                            </li>
                        </template>
                    </ul>
                </section>
            </main>
            <footer class="footer page__section">
                <p class="footer__paragraph">2023 Â© Spots</p>
            </footer>
            <div class="modal" id="edit-modal">
                <div class="modal__container">
                    <button type="submit" class="modal__button-close"></button>
                    <h2 class="modal__title">Edit Profile</h2>
                    <form name="edit-profile" class="modal__form">
                        <label for="profile-name-input" class="modal__label">Name
                            <input id="profile-name-input" type="text" class="modal__input" placeholder="Type your name">
                        </label>
                        <label for="profile-description-input" class="modal__label">Description
                            <input id="profile-description-input" type="text" class="modal__input" placeholder="Describe yourself">
                        </label>
                    </form>
                    <button type="submit" class="modal__submit-button">Save</button>
                </div>
            </div>
        /</div>    
        <script  defer src="./scripts/index.js"></script>
    </body>
</html>
