<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="coffee shop">
        <meta name="author" content="Jenna Johnson"> 
        <meta name="keywords" content="HTML, CSS">  
        <link rel="stylesheet" href="./pages/index.css">
        <link rel="shortcut icon" href="favicon.ico">
        <title>Spots</title>
    </head>
    <body>
        <div class="page">
            <header class="header">
             <img src="./images/logo.svg" alt="spots logo" class="header__logo">
            </header>
            <main class="content">
                <section class="profile page__section">
                    <img src="./images/Avatar.png" alt="Photo of Bessie Colman" class="profile__image"/>
                    <div class="profile__column">
                        <h1 class="profile__name">Bessie Coleman</h1>
                        <p class="profile__description">Civil Avaitor</p>
                        <button type="button" class="profile__edit-button">
                            <img class="profile__edit-button_icon" src="./images/pencil.svg" alt="picture of pencil"/>Edit Profile
                        </button>
                    </div>
                        <button type="button" class="profile__add-button">
                            <img class= "profile__add-button-icon" src="./images/add-sign.svg" alt="plus-sign"/>New Post
                        </button>
                        </section>
                <section class="cards page__section">
                    <ul class="cards__list">
                        <li class="card">
                            <img 
                                class="card__image" 
                                src="./images/val-thorens.png" 
                                alt="Val Thorens"
                                />
                            <div class="card__content">
                                <h2 class="card__title">Val Thorens</h2>
                                <button type="button" class="card__like-button"><img src="./images/like.png" alt="like button"/></button>
                            </div>
                        </li>
                        <li class="card">
                            <img 
                                class="card__image" 
                                src="./images/restaurant-terrace.png"
                                alt="Restaurant terrace"
                                />
                            <div class="card__content">
                                <h2 class="card__title">Restaurant terrace</h2>
                                <button type="button" class="card__like-button"><img src="./images/like.png" alt="like button"/></button>
                            </div>
                        </li>
                        <li class="card">
                            <img 
                                class="card__image" 
                                src="./images/Outdoor-cafe.png" 
                                alt="An outdoor cafe"
                                />
                            <div class="card__content">
                                <h2 class="card__title">An outdoor cafe</h2>
                                <button type="button" class="card__like-button"><img src="./images/like.png" alt="like button"/></button>
                            </div>
                        </li>
                        <li class="card">
                            <img 
                                class="card__image" 
                                src="./images/bridge.png" 
                                alt="A long bridge"
                                />
                            <div class="card__content">
                                <h2 class="card__title">A very long bridge, over the forest...</h2>
                                <button type="button" class="card__like-button"><img src="./images/like.png" alt="like button"/></button>
                            </div>
                        </li>
                        <li class="card">
                            <img 
                                class="card__image" 
                                src="./images/Tunnel.png" 
                                alt="Tunnel with morning light"
                                />
                            <div class="card__content">
                                <h2 class="card__title">Tunnel with morning light</h2>
                                <button type="button" class="card__like-button"><img src="./images/like.png" alt="like button"/></button>
                            </div>
                        </li>
                        <li class="card">
                            <img 
                                class="card__image" 
                                src="./images/mountain-house.png" 
                                alt="Mountain house"
                                />
                            <div class="card__content">
                                <h2 class="card__title">Mountain house</h2>
                                <button type="button" class="card__like-button"><img src="./images/like.png" alt="like button"/></button>
                            </div>
                        </li>
                    </ul>
                </section>
            </main>
            <footer class="footer">
                <img class="footer__image" alt="footer-logo"
                    src="./images/Footer.png"/>
            </footer>
        </div>
    </body>
</html>
